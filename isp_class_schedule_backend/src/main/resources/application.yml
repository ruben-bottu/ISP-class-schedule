spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=isp_class_schedule
    username: postgres
    password: t
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: isp_class_schedule
        generate_statistics: true
    show-sql: true

logging:
  level:
    org.hibernate.sql: debug

class-schedule:
  default-solution-count: 10
  max-solution-count: 20
  max-course-ids-size: 30

