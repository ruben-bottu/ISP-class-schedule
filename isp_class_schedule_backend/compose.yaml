services:
  backend:
    build:
      context: .
    ports:
      - 8080:8080
    environment:
      - DB_HOST=jdbc:postgresql://db
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_DEFAULT_SCHEMA=public
      - DB_USERNAME=postgres
      - DB_PASSWORD=t
    # TODO Add a volume for load.sql
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
